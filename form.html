<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="style/form.css" rel="stylesheet">
</head>
<body>
<div class="form">
    <div class="login">
        <h2>Login</h2>
        <input type="text" class="email-input" placeholder="Email">
        <input type="password" class="password-input" placeholder="Password">
        <a href="" class="forget-pass">Forgot Password?</a>
        <button class="login-button">Login</button>
        <p class="register-account">Don't have an account? <a href="">Signup</a></p>
        <p>OR</p>
        <button class="login-button-facebook">
            <img class="login-button-facebook-icon" src="image/facebook.png">
            <span class="login-button-facebook-text">Login with Facebook</span>
        </button>
        <button class="login-button-google">
            <img class="login-button-google-icon" src="image/search.png">
            <span class="login-button-google-text">Login with Google</span>
        </button>
    </div>
    <div class="signup">
        <h2>Sign-Up</h2>
        <input type="text" class="email-input" placeholder="Email">
        <input type="password" class="password-input" placeholder="Create Password">
        <input type="password" class="password-input" placeholder="Confirm Password">
        <a href="" class="forget-pass">Forgot Password?</a>
        <button class="login-button">Sign-Up</button>
        <p class="register-account">Don't have an account? <a href="">Signup</a></p>
        <p>OR</p>
        <button class="login-button-facebook">
            <img class="login-button-facebook-icon" src="image/facebook.png">
            <span class="login-button-facebook-text">Login with Facebook</span>
        </button>
        <button class="login-button-google">
            <img class="login-button-google-icon" src="image/search.png">
            <span class="login-button-google-text">Login with Google</span>
        </button>
    </div>    
</div>
</body>
</html>
